<main id="inicio">
    <section id="buscarMascotas">
        <div class="input-group justify-content-center">
            <div class="form-outline" data-mdb-input-init>
                <input
                    id="search-input"
                    type="search"
                    class="form-control"
                    placeholder="Busca una mascota D'Pelos (nombre o raza)"
                />
            </div>
            <button
                id="search-button"
                type="button"
                class="btn btn-primary"
            >
                <i class="fas fa-search"></i>
            </button>
            <a
                type="button"
                class="btn btn-añadir"
                th:href="@{mascota/add}"
                >Añadir Mascota</a
            >
            <a
                type="button"
                class="btn btn-secundary"
                th:href="@{/empleado/vet}"
                >Regresar</a
            >
        </div>
    </section>
    <div id="error-message" style="display: none; color: red"></div>
    <div id="card-container" class="container">
        <div class="d-flex justify-content-center flex-wrap">
            <div class="col-md-4" *ngFor="let mascota of mascotas">
                <div
                    class="card mb-4"
                    th:attr="data-nombre=${mascota.nombreMascota.toLowerCase().trim()}, data-raza=${mascota.raza.razaMascota.toLowerCase().trim()}"
                >
                    <img
                        src={{mascota.urlFotoMascota}}
                        class="img-mascotas"
                        alt="Foto de la mascota"
                    />
                    <p class="titulo">
                        <span>{{mascota.nombreMascota}}</span>
                        <i class="fas fa-paw ml-2"></i>
                    </p>
                    <div class="card-body d-flex">
                        <div class="flex-grow-1">
                            <p class="card-text">
                                <strong>Edad: </strong
                                ><span>{{mascota.edadMascota}} años</span
                                ><br />
                                <strong>Raza: </strong>
                                <!-- <span>{{mascota.raza.razaMascota}}</span> -->
                                <span>algo</span>
                                <br />
                                <strong>Dueño: </strong>
                                <!-- <span>{{mascota.dueno.nombreDueno}} {{mascota.dueno.apellidoDueno}}</span>> -->
                                <span>algo</span>
                            </p>
                        </div>
                        <div
                            class="d-flex flex-column align-items-center ml-auto"
                        >
                            <a
                                th:href="@{mascota/update/{id}(id=${mascota.idMascota})}"
                                class="icon-editar mt-3"
                                id="icon-editar"
                                aria-label="Editar"
                            >
                                <i class="fas fa-edit fa-2x"></i>
                            </a>
                            <a
                                th:href="@{mascota/delete/{id}(id=${mascota.idMascota})}"
                                class="icon-eliminar mt-3"
                                id="icon-eliminar"
                                aria-label="Eliminar"
                                onclick="return confirm('¿Estás seguro de que quieres eliminar esta mascota?');"
                            >
                                <i class="fas fa-trash fa-2x"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
