<app-header></app-header>
<main id="inicio">
    <div class="container-titulo">
        <p>Registrar dueño</p>
    </div>
    <form id="formDueno" #duenoForm="ngForm" (ngSubmit)="addDueno()">
        <p>Dale la bienvenida a un dueño D'Pelos</p>
        <div class="form-row">
            <div class="form-group col-md-6">
                <input
                    type="number"
                    name="cedulaDueno"
                    class="form-control"
                    id="cedulaDueno"
                    placeholder="Número de documento"
                    [(ngModel)]="dueno.cedulaDueno"
                    required
                />
            </div>
            <div class="form-group col-md-6">
                <input
                    type="text"
                    name="nombreDueno"
                    class="form-control"
                    id="nombreDueno"
                    placeholder="Nombre del dueño"
                    required
                    [(ngModel)]="dueno.nombreDueno"
                    pattern="[A-Za-zÀ-ÿ\s]+"
                    title="El nombre solo puede contener letras y espacios"
                />
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <input
                    type="text"
                    name="apellidoDueno"
                    class="form-control"
                    id="apellidoDueno"
                    placeholder="Apellido del dueño"
                    required
                    [(ngModel)]="dueno.apellidoDueno"
                    pattern="[A-Za-zÀ-ÿ\s]+"
                    title="El apellido solo puede contener letras y espacios"
                />
            </div>
            <div class="form-group col-md-6">
                <input
                    type="email"
                    name="correoDueno"
                    class="form-control"
                    id="correoDueno"
                    placeholder="Correo electrónico"
                    required
                    [(ngModel)]="dueno.correoDueno"
                />
            </div>
            <div class="form-group col-md-6">
                <input
                    type="number"
                    class="form-control"
                    id="celularDueno"
                    name="celularDueno"
                    placeholder="Número de teléfono"
                    required
                    [(ngModel)]="dueno.celularDueno"
                />
            </div>
            <div class="form-group col-md-6">
                <input
                    type="text"
                    class="form-control"
                    id="fotoUrl"
                    name="fotoUrl"
                    placeholder="Foto del dueño"
                    required
                    [(ngModel)]="dueno.fotoUrl"
                />
            </div>
        </div>
        <div class="botones">
            <button type="submit"
            [disabled]="!duenoForm.form.valid"
             class="btn btn-primary mr-4">
                Registrar Dueno
            </button>
            <a
                type="button"
                class="btn btn-secundary"
                (click)="regresar()"
                >Regresar</a
            >
        </div>
    </form>
</main>
<app-footer></app-footer>
