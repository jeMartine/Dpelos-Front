<main id="inicio">
    <div class="container" id="container" [ngClass]="{'active': isRegisterActive}">
      <div class="form-container sign-up">
        <!-- formulario para veterinarios --> 
        <form>
          <a type="button" (click)="regresar()">
            <img src="/assets/images/logo.png" alt="LogoDpelos" class="logo" />
          </a>
  
          <span>¡Es momento de salvar una vida peluda y proteger a nuestros mejores amigos!</span>
  
          <input 
            type="text" 
            id="cedulaVet" 
            name="cedulaVet" 
            required placeholder="Número de documento"
            [(ngModel)]="cedulaVeterinario" />
          <input 
            type="password" 
            id="passwordVet" 
            name="passwordVet" 
            required placeholder="Contraseña" 
            [(ngModel)]="contrasenaVeterinario"
            />
          <a id="contrasena-olvidada">¿Olvidaste tu contraseña?</a>
          <button id="btnVeterinario" type="button" (click)="validateVet()">Ingresar</button>
        </form>
      </div>
      <!-- formulario para clientes -->
      <div class="form-container sign-in">
        <form>
          <a type="button" (click)="regresar()">
            <img src="/assets/images/logo.png" alt="LogoDpelos" class="logo" />
          </a>
  
          <span>¡Revisar el progreso de tu peludito es una actitud D’pelos!</span>
          <input 
            type="text" 
            id="cedula" 
            name="cedula" 
            required placeholder="Número de documento" 
            [(ngModel)]="cedulaDueno"/>
          <button type="button" id="btnDueno" (click)="validateClient()">Ingresar</button>
        </form>
      </div>
  
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <img src="/assets/images/login/veterinariosLogin.png" alt="Perros D'pelos" class="imgVeterinaria" />
            <button class="hidden" id="login" (click)="onLoginDuenoClick()">Cliente</button>
          </div>
          <div class="toggle-panel toggle-right">
            <img src="/assets/images/login/perrosLogin.png" alt="Perros D'pelos" class="imgPerros" />
            <button class="hidden" id="register" (click)="onLoginVeterinarioClick()">Empleado</button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Modal cliente -->
    <div class="modal fade" id="modalCliente" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" th:if="${mostrarPopupCliente}">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Cédula inválida</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" th:text="${mensajeError}"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Modal veterinario -->
    <div class="modal fade" id="modalVeterinario" tabindex="-1" role="dialog" aria-labelledby="modalVeterinarioTitle" aria-hidden="true" th:if="${mostrarPopupVeterinario}">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalVeterinarioTitle">Error de Autenticación</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" th:text="${mensajeError}"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>       
</main>
