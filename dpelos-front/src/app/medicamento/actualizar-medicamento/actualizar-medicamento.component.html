<app-header-veterinario></app-header-veterinario>
<main>
  <div class="container-titulo">
    <p>Actualizar Droga</p>
  </div>
  <form
    id="formUpdateMascota"
    #mascotaUpdateForm="ngForm"
    (ngSubmit)="drogaUpdate()"
  >
    <div class="row">
      <div class="form-group col-md-6">
        <label for="nombreDroga">Nombre del medicamento</label>
        <input
          name="nombreDroga"
          type="text"
          class="form-control"
          id="cedulaDueno"
          placeholder="Nombre del medicamento"
          [(ngModel)]="droga.nombreDroga"
          (ngModelChange)="checkFormDirty()"
        />
      </div>

      <div class="form-group col-md-6">
        <label for="nombreDueno">Precio de compra</label>
        <input
          type="number"
          class="form-control"
          id="nombreDueno"
          placeholder="Precio de compra"
          name="nombreDueno"
          [(ngModel)]="droga.precioCompra"
          (ngModelChange)="checkFormDirty()"
        />
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-6">
        <label for="nombreMascota">Precio de venta</label>
        <input
          type="number"
          name="nombreMascota"
          class="form-control"
          id="nombreMascota"
          placeholder="Precio de venta"
          [(ngModel)]="droga.precioVenta"
          (ngModelChange)="checkFormDirty()"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="edadMascota">Unidades disponibles</label>
        <input
          type="number"
          name="edadMascota"
          class="form-control"
          id="edadMascota"
          placeholder="Unidades disponibles"
          [(ngModel)]="droga.unitDisponibles"
          (ngModelChange)="checkFormDirty()"
        />
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-6">
        <label for="urlFotoMascota">Foto del medicamento</label>
        <input
          type="text"
          name="urlFotoMascota"
          class="form-control"
          id="urlFotoMascota"
          placeholder="Url foto"
          [(ngModel)]="droga.urlFotoDroga"
          (ngModelChange)="checkFormDirty()"
        />
      </div>
    </div>
    <div class="botones">
      <button
        type="submit"
        class="btn btn-primary mr-4"
        id="ActualizarMascota"
        [disabled]="!isFormDirty || !mascotaUpdateForm.form.valid"
      >
        Actualizar droga
      </button>
      <a type="button" class="btn btn-secundary" (click)="regresar()"
        >Regresar</a
      >
    </div>
  </form>
</main>
<app-footer></app-footer>
